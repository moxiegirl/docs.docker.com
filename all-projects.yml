defaults:
    org: docker
    ref: docs
    path: docs/
    repo_name: "{name}"
    name: "{repo_name}"
    target: "content/{name}"
    ignores: ['.*/Dockerfile']

projects:
    - name: docs-base
      org: moxiegirl
      ref: api-docs
      path: !!null
      target: .

    - name: docker
      target: content/engine

    - name: docker-hub
      ref: master
      repo_name: hub2-demo

    - name: docker-cloud
      ref: master
      repo_name: cloud-docs

    - name: docker-trusted-registry
      repo_name: dhe-deploy
      ref: docs
      path: docs/

    - name: apidocs
      repo_name: dhe-deploy
      ref: docs
      path: apidocgen/output

    - name: registry
      ref: master
      repo_name: distribution

    - name: toolbox
      ref: master

    - name: kitematic
      ref: master

    - name: compose

    - name: swarm

    - name: machine
      ref: master
      
    - name: notary

    - name: opensource
      ref: master

    - name: tutorials
      ref: master
      target: content
