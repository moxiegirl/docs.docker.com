defaults:
    org: docker
    ref: docs
    path: docs
    repo_name: "{name}"
    name: "{repo_name}"
    target: "content/{name}"
    ignores: ['.*/Dockerfile']

projects:
    - name: docs-base
      org: SvenDowideit
      ref: hugo-github-linking
      path: !!null
      target: .

    - name: docker
      org: docker
      ref: docs
      target: content/engine
      path: docs/
